<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <p>{{ files }}</p>
      <a href="/newproject">Add new project</a>
      <h1>Your Projects</h1>
      <div>
        <h4 ng-show="loading">Loading...</h4>
        <ul>
          <li ng-repeat='project in projects'><a href="" ng-click="getRepoFiles(project.name)">{{project.name}}</a>: {{project.description}}
            <br> Created at: {{project.created_at}} Updated: {{project.updated_at}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
