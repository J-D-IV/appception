<div ng-include="'components/navbar/navbar.html'"></div>

<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <h1>Create a New Project</h1>

        <form action="" ng-submit="createRepo(repoName, generator)">
          <label for="repo_name" >Github Repo Name</label>
          <input id="repo_name" placeholder="Repo Name" type="text" ng-model="repoName">

          <label for="yeoman_type" > Generator </label>
          <!-- <label ng-repeat="item in generators" >
            <input type="radio" name="generator" ng-model="$parent.generator" value='item.name'>{{item.name}}
          </label> -->
          <label>
            <input type='radio' ng-model="generator" value="beginner"> Beginner
          </label>
          <label>
            <input type='radio' ng-model="generator" value="google-web-starter-kit"> Google Web Starter Kit
          </label>
          <label>
            <input type='radio' ng-model="generator" value="foundation"> Foundation
          </label>
          <p>{{generator}}</p>
          <div ng-include="'app/projects/newProject/fileStructureTemplates/foundation.html'"></div>

          <button class="btn btn-default btn-lg btn-blue" type="submit" ng-hide="creating">Create</button>
          <a class="success btn btn-default btn-lg" ng-show="creating">Creating...</a>
        </form>

      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
