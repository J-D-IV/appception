<div ng-include="'components/navbar/navbar.html'"></div>

<div class="page-wrapper files">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="header clear-after">
          <div ng-submit="checkBranches" class="pull-left">
              <form  ng-hide='isDeployed'>
              <!-- <form ng-hide='isDeployed' ng-click="pickDeploy(deployBranch)" > -->
              <label> 
                <input type='radio' ng-model="deployBranch" value="gh-pages"> Github pages (suitable  for apps with only client-side code)
              </label><br>
              <label>
                <input ng-click='showHerokuLink()' type='radio' ng-model="deployBranch" value="heroku"> Heruko  (suitable for apps  with client-side and server-side code)
              </label>

                <br><a ng-click="loginOauth('heroku')" ng-show="requiresHeroku" href="">Login with Heroku for Live Preview</a></br>

              <button ng-click="pickDeploy()"  class="btn btn-default btn-sm btn-blue" type="submit" ng-hide="creating">Pick Deployment</button>

              {{deployBranch}}
            </form>

            <a ng-click="deploy()" ng-show="isDeployed" target="_blank" href="{{deployedUrl}}">Live Preview {{deployedHost}}</a> 
  

          <!--             
          <a ng-show="isDeployed" ng-href="{{deployedUrl}}" target="_blank" >View your most recent commit at {{deployedText}}</a>
            <a ng-hide="isDeployed" ng-click="addDeployBranch()" target="_blank" >Deploy this Project</a> 
          -->
          </div>
          <div class="pull-right">
              <span ng-show="committing" class="margin-two--right pull-left success">Committing...</span>
              <a ng-click="dismissNotification()" class="margin-two--right pull-left success" ng-show="success">
                <i class="fa fa-times-circle"></i>
                <span>Commit created!</span>
              </a>
              <a ng-click="dismissNotification()" class="margin-two--right pull-left error" ng-show="error">
                <i class="fa fa-times-circle"></i>
                <span>Commit failed, please try again</span>
              </a>
            <a href="" ng-click="addBranch()" class="btn btn-default btn-blue">Create Branch</a>
            <a href="" ng-click="createCommit()" class="btn btn-default btn-blue">Commit Changes</a>
          </div>
        </div>
        <div>
          <iframe class="bracketsiframe" allowtransparency="true" src="/nimble"></iframe>

          <p class="small gray text-center padding-one--ends">Powered by <a href="http://brackets.io">brackets</a>/<a href="https://github.com/mozilla/nimble">Nimble</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
